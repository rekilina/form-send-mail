<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Отправка формы</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Name*:</label>
                    <input type="text" id="forName" name="user_name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input type="text" id="forEmail" name="user_email" class="form__input _email _req">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input type="radio" value="right" name="hand" id="formRightHanded" class="options__input" checked="checked">
                            <label for="formRightHanded" class="options__label" for="formRightHanded"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input type="radio" value="left" name="hand" id="formLeftHanded" class="options__input">
                            <label for="formLeftHanded" class="options__label" for="formLeftHanded"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">
                        Возраст:
                    </div>
                    <select name="age" class="select">
                        <option value="от 18 до 24" selected="selected">Молодой</option>
                        <option value="от 25 до 45">Старый</option>
                        <option value="от 46">Супер старый</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input type="file" accept=".jpg, .png, .gif" name="image" class="file__input" id="formImage">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div class="file__preview" id="formPreview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked="checked" type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие с обработкой персональных данных в соответствии с условиями Договора</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
